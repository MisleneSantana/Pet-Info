<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css" />

    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/register.css" />

    <!-- FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script type="module" src="../scripts/register.js"></script>

    <title>Register</title>
</head>

<body>
    <main class="mainRegister__container">

        <section class="formRegister__container">
            <form>
                <div class="formRegister__header">
                    <h2>Cadastro</h2>
                    <a href="../../index.html" target="_self">Voltar para o Login</a>
                </div>
                <div class="formRegister__inputs">
                    <label class="formRegister__inputTag" for="username">Usuário</label>
                    <input class="formRegister__input" type="text" name="username" id="username"
                        placeholder="Digite seu usuário aqui" required>
                    <label class="formRegister__inputTag" for="email">Email</label>
                    <input class="formRegister__input" type="email" name="email" id="email"
                        placeholder="Digite seu email aqui" required>
                    <label class="formRegister__inputTag" for="avatar">Link da foto de perfil</label>
                    <input class="formRegister__input" type="text" name="avatar" id="avatar"
                        placeholder="Insira o link aqui" required>
                    <label class="formRegister__inputTag" for="password">Senha</label>
                    <input class="formRegister__input" type="password" name="password" id="password"
                        placeholder="Digite sua senha aqui" required>
                </div>
                <div class="formRegister__buttons">
                    <button class="formRegister_registerButton" type="submit">Cadastrar</button>
                    <div><a href="../../index.html" target="_self">Voltar para o Login</a></div>
                </div>
            </form>
        </section>

        <section class="registration__container">
            <h1 class="registration__logo">Petinfo</h1>
            <h1 class="registration__success"><strong>Ooooooba!</strong></h1>
            <h3 class="registration__message">Agora vamos poder contribuir para o bem estar do seu pet por meio do
                conhecimento</h3>
            <div class="registrationImages__container">
                <div class="registrationImages__sideImage">
                    <figure>
                        <img src="../assets/img/Cat5.svg" alt="Cat">
                    </figure>
                </div>
                <div class="registrationImages__mainImages">
                    <figure>
                        <img src="../assets/img/Cat6.svg" alt="Cat">
                        <img src="../assets/img/Cat7.svg" alt="Dog">
                        <img src="../assets/img/Cat8.svg" alt="Cat">
                    </figure>
                </div>
            </div>
        </section>

    </main>
